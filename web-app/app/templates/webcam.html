<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jumping Jack Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .video-container {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }
    .video-box {
      width: 48%;
      text-align: center;
    }
    .video-box h3 {
      margin-top: 0;
    }
    #video, #processed-video {
      width: 100%;
      max-width: 480px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .controls {
      margin: 20px 0;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
    #connection-info {
      margin-top: 10px;
      font-weight: bold;
    }
    #fps-display {
      margin-top: 10px;
    }
    #count-display {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
      color: #4CAF50;
    }
    #position-display {
      font-size: 18px;
      margin: 10px 0;
      color: #2196F3;
    }
  </style>
</head>
<body>
  <h1>Jumping Jack Counter</h1>
  <p>This page uses your browser to access the webcam and counts jumping jacks using ML.</p>
  
  <div id="count-display">Jumping Jack Count: 0</div>
  <div id="position-display">Position: DOWN</div>
  
  <div class="video-container">
    <div class="video-box">
      <h3>Camera Feed</h3>
      <video id="video" autoplay playsinline></video>
    </div>
    <div class="video-box">
      <h3>Processed Feed</h3>
      <img id="processed-video" src="">
    </div>
  </div>
  
  <div class="controls">
    <button id="start-btn">Start Camera</button>
    <button id="start-stream-btn" disabled>Start Tracking</button>
    <button id="stop-stream-btn" disabled>Stop Tracking</button>
    <button id="stop-btn" disabled>Stop Camera</button>
  </div>
  
  <div id="connection-info">WebSocket: Disconnected</div>
  <div id="fps-display">FPS: 0</div>
  <div id="status"></div>
  
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    // DOM elements
    const video = document.getElementById('video');
    const processedVideo = document.getElementById('processed-video');
    const canvas = document.getElementById('canvas');
    const startBtn = document.getElementById('start-btn');
    const startStreamBtn = document.getElementById('start-stream-btn');
    const stopStreamBtn = document.getElementById('stop-stream-btn');
    const stopBtn = document.getElementById('stop-btn');
    const statusDiv = document.getElementById('status');
    const connectionInfo = document.getElementById('connection-info');
    const fpsDisplay = document.getElementById('fps-display');
    const countDisplay = document.getElementById('count-display');
    const positionDisplay = document.getElementById('position-display');
    
    let stream = null;
    let streaming = false;
    let socket = null;
    let frameInterval = null;
    
    let frameCount = 0;
    let lastTime = Date.now();
    const frameRate = 15;
    const frameDelay = 1000 / frameRate;
    
    function connectWebSocket() {
      const host = window.location.hostname;
      // Use 8765 as the port for the WebSocket server
      const port = 8765;
      const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      const wsUrl = `${wsProtocol}//${host}:${port}`;
      
      socket = new WebSocket(wsUrl);
      
      socket.onopen = function() {
        connectionInfo.textContent = 'WebSocket: Connected';
        connectionInfo.style.color = 'green';
        startStreamBtn.disabled = false;
        showStatus('Connected to ML service', 'success');
      };
      
      socket.onclose = function() {
        connectionInfo.textContent = 'WebSocket: Disconnected';
        connectionInfo.style.color = 'red';
        stopStreaming();
        showStatus('Disconnected from ML service', 'error');
      };
      
      socket.onerror = function(error) {
        console.error('WebSocket error:', error);
        showStatus('WebSocket error. Check the console for details.', 'error');
      };
      
      socket.onmessage = function(event) {
        // Handle messages from the ML service
        try {
          const response = JSON.parse(event.data);
          
          if (response.type === 'ml_result') {
            if (response.image) {
              processedVideo.src = response.image;
            }

            if (response.data) {
              countDisplay.textContent = `Jumping Jack Count: ${response.data.count}`;
              positionDisplay.textContent = `Position: ${response.data.state.toUpperCase()}`;
            }
          }
        } catch (e) {
          console.error('Error parsing message:', e);
        }
      };
    }
    
    // Start the webcam
    startBtn.addEventListener('click', async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ 
          video: {
            width: { ideal: 640 },
            height: { ideal: 480 },
            frameRate: { ideal: 30 }
          },
          audio: false
        });
        video.srcObject = stream;
        
        startBtn.disabled = true;
        stopBtn.disabled = false;
        
        canvas.width = 640;
        canvas.height = 480;

        connectWebSocket();
        
        showStatus('Camera started successfully', 'success');
      } catch (error) {
        showStatus(`Error accessing camera: ${error.message}`, 'error');
        console.error('Error accessing camera:', error);
      }
    });
    
    // Capture and send frames
    function captureAndSendFrame() {
      if (!streaming || !socket || socket.readyState !== WebSocket.OPEN) {
        return;
      }
      
      const ctx = canvas.getContext('2d');

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const frameData = canvas.toDataURL('image/jpeg', 0.8);
      
      socket.send(JSON.stringify({
        type: 'frame',
        data: frameData,
        timestamp: Date.now()
      }));
      
      // Update FPS counter
      frameCount++;
      const now = Date.now();
      const elapsed = now - lastTime;
      
      if (elapsed >= 1000) {
        const fps = Math.round((frameCount * 1000) / elapsed);
        fpsDisplay.textContent = `FPS: ${fps}`;
        frameCount = 0;
        lastTime = now;
      }
    }
    
    // Start streaming video frames
    startStreamBtn.addEventListener('click', () => {
      if (!stream || !socket || socket.readyState !== WebSocket.OPEN) {
        showStatus('Cannot start tracking: no camera or connection', 'error');
        return;
      }
      
      streaming = true;
      frameInterval = setInterval(captureAndSendFrame, frameDelay);
      
      startStreamBtn.disabled = true;
      stopStreamBtn.disabled = false;
      
      showStatus('Jumping jack tracking started', 'success');
    });
    
    // Stop streaming video frames
    function stopStreaming() {
      streaming = false;
      if (frameInterval) {
        clearInterval(frameInterval);
        frameInterval = null;
      }
      
      startStreamBtn.disabled = socket?.readyState === WebSocket.OPEN ? false : true;
      stopStreamBtn.disabled = true;
      
      showStatus('Tracking stopped', 'success');
    }
    
    stopStreamBtn.addEventListener('click', stopStreaming);
    
    // Stop the webcam
    stopBtn.addEventListener('click', () => {
      stopStreaming();
      
      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.close();
      }
      
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
        stream = null;
      }
      
      startBtn.disabled = false;
      startStreamBtn.disabled = true;
      stopStreamBtn.disabled = true;
      stopBtn.disabled = true;
      
      connectionInfo.textContent = 'WebSocket: Disconnected';
      connectionInfo.style.color = 'red';
      processedVideo.src = '';
      
      showStatus('Camera stopped', 'success');
    });
    
    // Helper function to show status messages
    function showStatus(message, type) {
      statusDiv.textContent = message;
      statusDiv.className = type;
    }
    
    // Handle page unload to clean up resources
    window.addEventListener('beforeunload', () => {
      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.close();
      }
      
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      
      if (frameInterval) {
        clearInterval(frameInterval);
      }
    });
  </script>
</body>
</html>
